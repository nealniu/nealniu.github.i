L.geoJson(hex).addTo(map); 
		function getColor(d) {
    	return 	d > 66 ? '#a63603' :
           		d > 29  ? '#d94801' :
           		d > 18  ? '#f16913' :
          		d > 11  ? '#fd8d3c' :
           		d > 5  ? '#fdae6b' :
           		d > 0  ? '#fdd0a2' :
           		d < 1   ? '#fee6ce' :
                     	 '#ffffff';
	}


		function style(feature) {
    	return {
        	fillColor: getColor(feature.properties.PNTCNT),
        	weight: 2,
        	opacity: 1,
        	color: 'white',
        	fillOpacity: .7
    	};
	}

var geojson;

    function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
        weight: 3,
        color: 'black',
        fillOpacity: 1
    });

      if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
      }

      info.update(layer.feature.properties);
      }


    function resetHighlight(e) {
    geojson.resetStyle(e.target);
  }


    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
    });
  }

geojson = L.geoJson(hex, {
  style: style,
  onEachFeature: onEachFeature}).addTo(map);

var info = L.control();

    info.onAdd = function (map) { 
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };
    
    info.update = function (props) {
      this._div.innerHTML = 'Number of structural fires reported:' +  (props ?
			props.PNTCNT + '<span style="color: rgb(234, 11, 51);"> fires</span> '
        : 'move to the hexbin');// ???
    };

    info.addTo(map);


var legend = L.control({position: 'bottomright'});

  legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 5, 10, 20, 30, 40, 100],
        key_labels = [ "0-5", "6-10", "11-20", '21-30', '31-40', '41-100', '>100'],
        labels = ["<b>AKL Structural fires:<br> 2013-2016:</b>"],
        from, to;

      for (var i = 0; i < grades.length; i++) {
        from = grades[i];
        to = grades[i + 1];

        labels.push(
          '<i style="background:' + getColor(from + 1) + '"></i> ' +
           key_labels[i]);
      }

      div.innerHTML = labels.join('<br>');
      return div;
    };

    legend.addTo(map);
